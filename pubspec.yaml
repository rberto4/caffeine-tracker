name: caffeine_tracker
description: "Track your daily caffeine intake with style"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI Components
  google_fonts: ^6.1.0
  fl_chart: ^0.68.0
  lucide_icons: ^0.257.0
  introduction_screen: ^3.1.12
  
  # Barcode Scanner
  barcode_scan2: ^4.3.3
  permission_handler: ^11.3.1
  
  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
